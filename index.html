<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAssist Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header, footer {
        padding: 1rem;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer {
        border-top: 1px solid #333;
        border-bottom: none;
        flex-direction: column;
        gap: 0.5rem;
      }
      main {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }
      .msg {
        max-width: 420px;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .user { background: #9333ea; color: white; align-self: flex-end; }
      .bot { background: #1f2937; color: white; align-self: flex-start; }
      .preview-box {
        background: #111;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 1rem;
        margin-top: 0.5rem;
      }
      .preview-buttons button {
        margin-right: 0.5rem;
      }
      .input-row {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 0.5rem;
      }
      .input-row input {
        flex: 1;
        padding: 0.75rem;
        background: #111;
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
      }
      .logo {
        height: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/logo.png" alt="OpenAssist" class="logo" />
      <div>
        <button onclick="openSettings()" style="background: none; border: none; color: #aaa; cursor: pointer;">
          <i class="lucide lucide-settings"></i>
        </button>
        <button onclick="location.reload()" style="background: none; border: none; color: #aaa; cursor: pointer; margin-left: 1rem;">
          New Chat
        </button>
      </div>
    </header>

    <main id="chat"></main>

    <footer>
      <div class="input-row">
        <button><i class="lucide lucide-plus"></i></button>
        <input id="user-input" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
        <button><i class="lucide lucide-mic"></i></button>
        <button onclick="sendMessage()"><i class="lucide lucide-send"></i></button>
      </div>
      <p style="font-size: 12px; color: #666">OpenAssist AI can make mistakes. Check important info.</p>
    </footer>

    <script>
      const chat = document.getElementById("chat");
      const userInput = document.getElementById("user-input");

      function appendMessage(text, role, preview = null) {
        const div = document.createElement("div");
        div.className = `msg ${role}`;
        div.innerText = text;

        const wrapper = document.createElement("div");
        wrapper.style.display = "flex";
        wrapper.style.flexDirection = "column";
        wrapper.appendChild(div);

        if (preview) {
          const previewBox = document.createElement("div");
          previewBox.className = "preview-box";
          previewBox.innerHTML = `
            <div style="font-size: 13px; color: #aaa; margin-bottom: 4px;">To: <strong>${preview.to}</strong></div>
            <div style="padding: 8px; background: black; border: 1px solid #333; border-radius: 6px;">${preview.body}</div>
            <div style="color: #2dd4bf; font-size: 12px; margin-top: 4px;"><i class='lucide lucide-check-circle' style='width:14px; height:14px; vertical-align:middle; margin-right:4px;'></i>${preview.status}</div>
            <div class="preview-buttons" style="margin-top: 0.5rem;">
              <button><i class="lucide lucide-mail"></i> Email</button>
              <button><i class="lucide lucide-message-square"></i> WhatsApp</button>
            </div>
          `;
          wrapper.appendChild(previewBox);
        }

        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
      }

      function extractRecipient(text) {
        const match = text.match(/(?:to|for|with)\s+(my\s+)?(\w+)/i);
        return match ? match[2] : "Email, WhatsApp, or Text";
      }

      function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;

        appendMessage(input, "user");
        userInput.value = "";

        setTimeout(() => {
          const generatedText = `This is a preview of the message that will be sent. You can review or edit before sending.`;
          const recipient = extractRecipient(input);
          appendMessage("Here's your generated message:", "bot", {
            to: recipient,
            body: generatedText,
            status: "Message generated and ready to send."
          });
        }, 1000);
      }
    </script>
  </body>
</html>
